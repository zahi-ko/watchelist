{% extends 'base.html' %}

{% block content %}
<h3>Edit Movie</h3>
<form method="post">
    Name <input type="text" name="title" value="{{ movie.title }}" autocomplete="off" required>
    Year <input type="text" name="year" value="{{ movie.year }}" autocomplete="off" required>
    <input class="btn" type="submit" name="submit" value="Update">
</form>
{% endblock %}
